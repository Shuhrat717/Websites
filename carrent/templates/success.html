{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="ftco-blocks-cover-1">
    <div class="ftco-cover-1 overlay"
         style="background-image:url({{ i.image.url }})">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <div class="feature-car-rent-box-1">
                        <form method="post">
                            {% csrf_token %}
                        <h3>{{ i.name }}</h3>
                        <ul class="list-unstyled">
                            <li>
                                <span>Doors</span>
                                <span class="spec">{{ i.doors }}</span>
                            </li>
                            <li>
                                <span>Seats</span>
                                <span class="spec">{{ i.seats }}</span>
                            </li>
                            <li>
                                <span>Transmission</span>
                                <span class="spec">{{ i.transmission }}</span>
                            </li>
                            <li>
                                <span>Minium age</span>
                                <span class="spec">{{ i.minimum_age }}</span>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center bg-light p-3">
                            <span>${{ i.price }}/day</span>
                            <button type="submit" class="ml-auto btn btn-primary">Rent Now</button>
                        </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
